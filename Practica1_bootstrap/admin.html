<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- MENU LATERAL -->
    <div class="col-md-2 bg-dark text-white min-vh-100 p-3">
      <img src="images/logo.png" class="img-fluid mb-4">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white">Usuarios</a></li>
      </ul>
    </div>

    <!-- CONTENIDO -->
    <div class="col-md-10 p-4">

      <!-- BREADCRUMB -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Admin</li>
        </ol>
      </nav>

      <!-- TABLA -->
      <table class="table table-striped">
        <tr><th>#</th><th>Nombre</th><th>Email</th></tr>
        <tr><td>1</td><td>Admin</td><td>admin@test.com</td></tr>
      </table>

      <!-- BOTON + MODAL -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
        Nuevo
      </button>

      <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"><h5>Modal</h5></div>
            <div class="modal-body">Contenido</div>
          </div>
        </div>
      </div>

      <!-- PROGRESS -->
      <div class="progress my-4">
        <div class="progress-bar w-50">50%</div>
      </div>

      <!-- TOOLTIPS -->
      <button class="btn btn-secondary" data-bs-toggle="tooltip" title="Tooltip">
        Tooltip
      </button>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  tooltipTriggerList.forEach(t => new bootstrap.Tooltip(t))
</script>
</body>
</html>
